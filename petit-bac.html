<!DOCTYPE html>
<html>
<head>
    <title>Petit Bac Game</title>

    <link rel="stylesheet" href="./static/petitbac.css">
    <script>
        function startGame() {
            var timeSelect = document.getElementById('timeSelect');
            var timeLeft = parseInt(timeSelect.value, 10);
            var timerId = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    document.getElementById('responseForm').submit();
                } else {
                    document.getElementById('timer').innerHTML = timeLeft + ' seconds remaining';
                    timeLeft--;
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="game-frame">
        <h1>Welcome to the Game</h1>
        <div class="content">
            <select id="timeSelect">
                <option value="15">15 Seconds</option>
                <option value="30">30 Seconds</option>
                <option value="60">60 Seconds</option>
            </select>
            <button class="header-button" onclick="startGame()">Start</button>
            <p id="timer">Timer: <span id="timerValue">0</span></p>
            <p>Current Letter: <span id="currentLetter">{{.Letter}}</span></p> 
            <p>Your Daily Score: <span id="dailyScore">{{.Score}}</span></p>  
            <form method="POST" id="responseForm">
                <p>Artist: <input type="text" name="artist" /></p>
                <p>Album: <input type="text" name="album" /></p>
                <p>Music Group: <input type="text" name="musicGroup" /></p>
                <p>Instrument: <input type="text" name="instrument" /></p>
                <p>Featuring: <input type="text" name="featuring" /></p>
                <button class="header-button" type="submit">Valider</button>
            </form>
        </div>
    </div>
</body>
</html>
