<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoire !</title>
    <link rel="stylesheet" href="/static/scoreboard.css">
</head>
<body>
    <h1>Félicitations ! Vous avez gagné !</h1>
    <p>Votre score est : <span id="score"></span></p>
 
    <button onclick="restartGame()">Rejouer</button>
    <script>
        // Retrieve the score from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var score = urlParams.get('score');

        // Display score on page
        document.getElementById('score').innerText = score;

        function restartGame() {
            // Reset the score and errors before restarting the game
            localStorage.setItem('score', 0);
            window.location.href = "/blind-test"; // Make sure the file name is correct
        }
    </script>
</body>
</html>
