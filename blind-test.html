<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test</title>
    <link rel="stylesheet" href="./static/blind-test.css">
</head>
<body>
    <div class="player-wrapper" id="blindtest" data-artist="{{.ArtistName}}" data-track="{{.TrackName}}">
        <h2>Blind Test</h2>
        <h3>Devinez la chanson</h3>
        <form id="blindTestForm">
            <label for="guessTrack">Titre de la chanson :</label>
            <input type="text" id="guessTrack" name="guessTrack" required><br><br>

            <button type="submit">VÃ©rifier</button>
        </form>

        <div id="countdown">15</div> 
        <div id="score">Score: 0</div> 
        <div id="faults">Fautes: 0</div>
        <button id="quitButton">Quitter</button>
        <button onclick="rewindMusic()">-5s</button>
        <button onclick="togglePlayPause()">Lecture/Pause</button>
        <button onclick="forwardMusic()">+5s</button>
        <audio id="musicPlayer" controls style="display: none;"></audio>

        <div id="result"></div>
    </div>

    <script src="/static/blindtest.js"></script>
    <script>
        playMusic('{{.TrackPreviewURL}}');
    </script>

</body>
</html>
